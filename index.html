<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Web App</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>



  <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css">

  <script src="https://js.arcgis.com/4.24/"></script>
  <style>
    body{
        height: 100%;
    }
    #viewDiv {
        padding: 0;
    margin: 0;
    height: 97.5vh;
    width: 100%;
    overflow: hidden;
    overflow-y: hidden;
    }
    #customWidget{
        width:290px;
     
    }
     #selectFieldValues{
        display: 'none';
    }

  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <div id="customWidget" class="esri-widget">
    <label for="selectOption">Visualise layer by: </label>
    <select id="selectOption">
        <option default>--Select--</option>
      <option value="material">Material</option>
      <option value="diameter">Diameter</option>
    </select>
    <select id="selectFieldValues">
    
      </select>
      <!-- <select id="select_Diameter">
    
      </select> -->
    <!-- <button id="queryButton">Visualise</button> -->
  </div>
  
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
